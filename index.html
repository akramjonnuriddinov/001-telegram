<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TG</title>
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="auth">
    <div class="container auth__container">
      <div class="logo-wrapper">
        <img class="logo-img" src="./img/logo.png" alt="Site logo">
      </div>
      <h1 class="auth__title">Sign in to Telegram</h1>
      <p class="auth__text">Please confirm your country and enter <br> your phone number.</p>
      <form class="form">
        <span class="form__country-wrapper">
          <input class="form__country js-form-country" type="text" placeholder="Country">
          <i class="fa-solid fa-angle-down toggle-icon toggle-icon-down"></i>
          <i class="fa-solid fa-angle-up toggle-icon toggle-icon-up toggle-icon--none"></i>
        </span>
        <div class="country-wrapper">
          <ul class="form__country-list">
            <li class="form__country-item">
              <img class="form__country-img" src="./img/afghanistan.png" alt="">
              <span class="form__country-name">Afghanistan</span>
              <span class="form__country-num">+93</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/afghanistan.png" alt="">
              <span class="form__country-name">Afghanistan</span>
              <span class="form__country-num">+93</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/afghanistan.png" alt="">
              <span class="form__country-name">Afghanistan</span>
              <span class="form__country-num">+93</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/afghanistan.png" alt="">
              <span class="form__country-name">Afghanistan</span>
              <span class="form__country-num">+93</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/afghanistan.png" alt="">
              <span class="form__country-name">Afghanistan</span>
              <span class="form__country-num">+93</span>
            </li>
            <li class="form__country-item">
              <img class="form__country-img" src="./img/albania.png" alt="">
              <span class="form__country-name">Albania</span>
              <span class="form__country-num">+355</span>
            </li>
          </ul>
        </div>
        <input class="auth__tel" type="tel" placeholder="Phone Number">
        <label class="auth__checkbox-wrapper" for="check">
          <input class="checkbox" type="checkbox" id="check">
          <span class="auth__checkbox-text">Keep me signed in</span>
        </label>
        <button class="auth__btn" type="button">NEXT</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
